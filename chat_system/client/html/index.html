<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/style-chat.css" />
  </head>
  <body>
    <div class="counteiner">
      <div class="content-all-msg">
        <div class="content-messages">
          <ul class="messages" id="messages"></ul>
        </div>
        <div class="seperator"></div>
        <div class="content-users">
          <ul class="users" id="users"></ul>
        </div>
      </div>
      <div class="content-input-btn-msg">
        <div class="content-input-msg">
          <input class="input-msg" id="message" type="text" />
        </div>
        <div class="content-btn">
          <button class="clear-msg">Clear</button>
          <button class="submit-msg" id="submit">Submit</button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
  <script src="../js/chat.js"></script>
</html>
